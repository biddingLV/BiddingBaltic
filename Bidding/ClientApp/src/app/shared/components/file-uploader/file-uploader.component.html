<label for="">Pievienot attēlus</label>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroupFileAddon01"
      >Pievienot attēlus</span
    >
  </div>

  <div class="custom-file">
    <input
      #fileInput
      type="file"
      class="custom-file-input"
      id="inputGroupFile01"
      aria-describedby="inputGroupFileAddon01"
      accept="image/*"
      (click)="fileInput.value = null"
      value=""
      (change)="onUpload($event.target.files)"
      multiple
    />
    <label class="custom-file-label" for="inputGroupFile01">Choose files</label>
  </div>
</div>

<div class="img-wrap" *ngFor="let file of files; let i = index">
  <span class="close" (click)="onFileRemove(i)">&times;</span>
  <img [src]="file" height="50" />
</div>
