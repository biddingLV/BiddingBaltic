<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroupFileAddon01">Pievienot attÄ“lus:</span>
  </div>
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01"
      accept='image/*' (change)="upload($event)" multiple>
    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
  </div>
</div>

<div class="img-wrap" *ngFor='let url of urls; let i = index'>
  <span class="close" (click)="onItemRemove(i)">&times;</span>
  <img [src]="url" height="50">
</div>
