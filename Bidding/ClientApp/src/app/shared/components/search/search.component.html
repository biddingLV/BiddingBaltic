<div class="application-list__search input-group">
  <span>
    <fa-icon [icon]="['fas', 'search']" size="lg"></fa-icon>
  </span>
  <input
    type="search"
    [(ngModel)]="searchText"
    (keydown.enter)="onSearch(searchText)"
    placeholder="Meklēt pēc nosaukuma"
    class="form-control"
  />
</div>
