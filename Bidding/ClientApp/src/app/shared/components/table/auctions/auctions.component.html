<!-- header definition -->
<ngx-datatable class="bootstrap" [rows]="auctionTable.auctions" [columnMode]="'force'" [headerHeight]="50"
  [footerHeight]="50" [rowHeight]="'auto'" [externalSorting]="true" [externalPaging]="true" [count]="auctionTable.itemCount"
  [offset]="auctionTable.currentPage" [limit]="numberRows" (sort)="onSortChange($event)" [sorts]="[{prop: 'name', dir: 'asc'}]">

  <!-- column definition -->
  <ngx-datatable-column [width]="50" prop="name" name="Nosaukums / modelis" [sortable]="true"></ngx-datatable-column>
  <ngx-datatable-column [width]="50" prop="description" name="Apraksts" [sortable]="false"></ngx-datatable-column>
  <ngx-datatable-column [width]="50" prop="price" name="Izsoles sākumcena" [sortable]="true"></ngx-datatable-column>
  <ngx-datatable-column [width]="50" prop="endDate" name="Jāpiesakās izsolei" [sortable]="true"></ngx-datatable-column>
  <ngx-datatable-column [width]="50" prop="creator" name="Izsoles veidotājs" [sortable]="true"></ngx-datatable-column>

  <!-- todo: kke: this is not working! -->
  <ngx-datatable-column [width]="60" name="Details" prop="id">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <a (click)="onDetailsClick()" [routerLink]="['/auction', row.id]">details</a>
    </ng-template>
  </ngx-datatable-column>

  <!-- footer definition -->
  <ngx-datatable-footer>
    <ng-template ngx-datatable-footer-template let-rowCount="page.size">
      <div class="row-count-container" style="padding-left:10px">
        <div>
          <strong>Izsoļu skaits: </strong>{{auctionTable.itemCount}}
        </div>
      </div>

      <datatable-pager style="text-align:center" [pagerLeftArrowIcon]="'datatable-icon-left'" [pagerRightArrowIcon]="'datatable-icon-right'"
        [pagerPreviousIcon]="'datatable-icon-prev'" [pagerNextIcon]="'datatable-icon-skip'" [size]="numberRows" [count]="auctionTable.itemCount"
        (change)="onPageChange($event)">
      </datatable-pager>
    </ng-template>
  </ngx-datatable-footer>
</ngx-datatable>
