<div class="fluid-container shared-page__navBar">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <nav
          class="navbar navbar-expand-lg shared-page__innerNavBar navbar-dark bg-dark-pink"
        >
          <a class="navbar-brand" [routerLink]="['/']">
            <img
              id="bidding-logo"
              src="assets/images/bidding-logo-white.png"
              alt="Bidding"
              class="img-responsive hidden-xs"
            />
          </a>

          <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end"
            [ngClass]="{ show: navbarOpen }"
          >
            <ul class="navbar-nav">
              <li class="nav-item all-auctions" *ngIf="!userDetails">
                <a class="nav-link font-weight-bold" [routerLink]="['/izsoles']"
                  >Visas izsoles
                </a>
              </li>

              <li class="nav-item" *ngIf="!userDetails">
                <app-sign-in-button
                  class="homepage__header--sign-up-button"
                  [buttonConfig]="buttonConfig"
                  (signInChange)="onSignInChange()"
                ></app-sign-in-button>
              </li>

              <li class="nav-item" *ngIf="canAccessAdminPanel">
                <a
                  class="nav-link font-weight-bold"
                  [routerLinkActive]="['active-link']"
                  [routerLink]="['/admin']"
                  >Admin</a
                >
              </li>

              <li class="nav-item" *ngIf="userDetails">
                <a
                  class="nav-link font-weight-bold"
                  [routerLinkActive]="['active-link']"
                  [routerLink]="['/izsoles']"
                  >Izsoles</a
                >
              </li>

              <li class="nav-item" *ngIf="userDetails">
                <a
                  class="nav-link font-weight-bold"
                  [routerLink]="['/users/details', userDetails.UserId]"
                  href=""
                  >Mans abonoments</a
                >
              </li>

              <li class="nav-item" *ngIf="userDetails">
                <a class="nav-link font-weight-bold" [routerLink]="" (click)="signOut()" href=""
                  >Iziet</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</div>
