<div class="text-right">
  <button
    value="Edit User"
    type="button"
    (click)="editModal()"
    class="btn btn-primary"
  >
    <fa-icon [icon]="['far', 'edit']"></fa-icon>
    Edit
  </button>
</div>

<div *ngIf="userTable">
  <app-user-table
    [userTable]="userTable"
    [selected]="selected"
  ></app-user-table>
</div>
