<!-- Modals -->
<div class="text-right">
  <button
    value="Edit User"
    type="button"
    (click)="editModal()"
    class="btn btn-primary"
    [disabled]="true"
  >
    <fa-icon [icon]="['far', 'edit']"></fa-icon>
    Edit(n-working)
  </button>
</div>

<!-- List -->
<div *ngIf="userTable">
  <app-user-table
    [userTable]="userTable"
    [selected]="selected"
  ></app-user-table>
</div>
