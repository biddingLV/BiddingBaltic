<!-- Modals -->
<div class="text-right">
  <button
    value="Edit User"
    type="button"
    (click)="editModal()"
    class="btn btn-primary"
    [disabled]="selected.length != 1"
  >
    Edit
  </button>
</div>

<!-- List -->
<div *ngIf="userTable">
  <app-user-table
    [userTable]="userTable"
    [selected]="selected"
  ></app-user-table>
</div>
