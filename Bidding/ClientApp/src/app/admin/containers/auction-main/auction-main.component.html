<!-- Modals -->
<div>
  <ng-container *ngIf="selected.length === 1">
    <button
      value="Edit Auction"
      type="button"
      (click)="editModal()"
      class="btn btn-primary"
    >
      Edit
    </button>
  </ng-container>

  <ng-container *ngIf="selected.length > 0">
    <button
      value="Delete Auction"
      type="button"
      (click)="deleteModal()"
      class="btn btn-outline-danger"
    >
      Delete
    </button>
  </ng-container>

  <ng-container *ngIf="selected.length === 0">
    <button
      value="Add Auction"
      type="button"
      (click)="addModal()"
      class="btn btn-primary"
    >
      Add
    </button>
  </ng-container>
</div>

<!-- List -->
<div *ngIf="auctionTable">
  <app-auction-table
    [auctionTable]="auctionTable"
    [selected]="selected"
  ></app-auction-table>
</div>
