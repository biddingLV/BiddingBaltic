  <ng-container *ngIf="selectedAuctions.length > 0">
    <button
      value="Delete Auction"
      type="button"
      (click)="deleteModal()"
      class="btn btn-outline-danger"
    >
      Delete
    </button>
  </ng-container>

  <ng-container *ngIf="selectedAuctions.length === 0">
    <button
      value="Add Auction"
      type="button"
      (click)="addModal()"
      class="btn btn-primary"
    >
      <fa-icon [icon]="['fas', 'plus']"></fa-icon>
      Add
    </button>
  </ng-container>
</div>

<!-- List -->
<div>
  <app-auction-list
    [selectedCategoryIds]="selectedCategoryIds"
    [selectedTypeIds]="selectedTypeIds"
    [showSelectAllCheckboxColumn]="showSelectAllCheckboxColumn"
    (selectedChange)="onSelectedChange($event)"
  ></app-auction-list>
</div>
