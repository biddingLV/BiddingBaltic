<!-- Modals -->
<div>
  <ng-container *ngIf="selected.length === 1">
    <button *hasRole="'Admin'" value="Edit User" type="button" (click)="editModal()" class="btn btn-primary">
      Edit
    </button>
  </ng-container>

  <ng-container *ngIf="selected.length > 0">
    <button *hasRole="'Admin'" value="Delete User" type="button" (click)="deleteModal()" class="btn btn-outline-danger">
      Delete
    </button>
  </ng-container>

  <ng-container *ngIf="selected.length === 0">
    <button *hasRole="'Admin'" value="Add User" type="button" (click)="addModal()" class="btn btn-primary">
      Add
    </button>
  </ng-container>
</div>

<!-- List -->
<div *ngIf="auctionTable">
  <app-auction-table [auctionTable]="auctionTable" [selected]="selected"></app-auction-table>
</div>
