<app-home-header></app-home-header>
<app-home-cards></app-home-cards>
<ng-container *ngIf="filters">
  <app-auction-filters
    [filters]="filters"
    [auctionTypes]="auctionTypes"
    (topCategoryChange)="onTopCategoryChange($event)"
    (subCategoryChange)="onSubCategoryChange($event)"
  ></app-auction-filters>
</ng-container>

<div class="container homepage__body--auction-list-container">
  <app-auction-list
    [selectedCategoryIds]="selectedCategoryIds"
    [selectedTypeIds]="selectedTypeIds"
  ></app-auction-list>
</div>
