<div class="modal-header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-11">
        <h4 class="modal-title pull-left">Es gribu saņemt jaunumus WhatsAppā</h4>
      </div>

      <div class="col-md-1">
        <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal-body">
  <form class="container-fluid" (ngSubmit)="onSubmit(whatsAppSubForm)" #whatsAppSubForm="ngForm" novalidate>
    <div class="form-group">
      <p>Atzīmē savas intereses, lai mēs zinām kādas izsoles Tev sūtīt<br>WhatsAppā</p>
    </div>

    <div class="form-group">
      <div class="custom-control custom-checkbox" *ngFor="let box of checkboxes; let i = index;">
        <input type="checkbox" class="custom-control-input" id="{{box.category}}" name="{{box.category}}" [(ngModel)]="checkboxes[i].checked">
        <label class="custom-control-label" for="{{box.category}}">{{box.name}}</label>
      </div>
      <div *ngIf="checkboxFlag === false" class="d-block invalid-feedback">
        <div>
          check at least one of the!
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-8">
        <label for="name">
          <strong>Vārds:</strong>
        </label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Tavs Vārds" required minlength="3"
          [(ngModel)]="model.name" #name="ngModel">

        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="d-block invalid-feedback">
          <div *ngIf="name.errors.required">
            Norādi savu vārdu.
          </div>
          <div *ngIf="name.errors.minlength">
            Vārdam ir jābūt vismaz 3 simbolu garumā.
          </div>
        </div>
      </div>
    </div>


    <div class="form-group row">
      <div class="col-8">
        <label for="phone">
          <strong>Telefons:</strong>
        </label>
        <input type="phone" id="phone" name="phone" class="form-control" placeholder="Tavs Telefons" required ngModel
          phone #phone="ngModel">

        <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="d-block invalid-feedback">
          <div *ngIf="phone.errors.required">
            Norādi savu telefonu.
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" name="agreeRules" id="agreeRules" required ngModel
          agreeRules #agreeRules="ngModel">
        <label class="custom-control-label" for="agreeRules">Piekrītu noteikumiem</label>

        <div *ngIf="agreeRules.invalid && (agreeRules.dirty || agreeRules.touched)" class="d-block invalid-feedback">
          <div *ngIf="agreeRules.errors.required">
            Lai turpinātu tev ir jāpiekrīt bidding.lv noteikumiem
          </div>
        </div>
      </div>
    </div>

    <div class="form-group mr-auto">
      <button type="submit" class="btn btn-primary" [disabled]="!whatsAppSubForm.form.valid" value="Submit">Ok</button>
      <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
    </div>
  </form>
</div>
