<div class="container" style="margin-top: 50px;">
  <div class="card-deck">
    <div class="card" *ngFor="let item of cards">
      <img [src]="item.imagePath" class="card-img-top" alt="..."
        style="position: relative; margin-top: -50px; width: 200px;">
      <div class="card-body">
        <h5 class="card-title">{{item.description}}</h5>
        <a href="#" class="card-link">Skatīt vairāk</a>
      </div>
    </div>
  </div>
</div>
