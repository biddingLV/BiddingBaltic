<div class="modal-header">
  <h5 class="modal-title pull-left">Delete Auction</h5>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="auctionDeleteForm">
    <div class="form-row">
      <div class="form-group col-12">
        <p>
          <strong>You are about to delete the following auction:</strong>
        </p>
        <ul>
          <li>{{auctionName}}</li>
        </ul>
      </div>
    </div>

    <div class="form-row">
      <div class="col-12">
        <div class="form-group modal-buttons float-right">
          <button class="btn btn-danger" (click)="onSubmit()">Delete</button>
          <button class="btn btn-outline-dark" (click)="bsModalRef.hide()">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</div>
