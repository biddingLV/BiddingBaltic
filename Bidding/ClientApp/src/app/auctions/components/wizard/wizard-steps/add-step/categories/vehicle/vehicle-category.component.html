<pre>{{ addStepForm.value | json }}</pre>

<div class="container">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="addStepForm">
        <div class="form-row">
          <div class="form-group col-6">
            <label class="required" for="vehicleMake">make:</label>
            <input type="text" formControlName="vehicleMake" class="form-control" id="vehicleMake" name="vehicleMake"
              [ngClass]="{ 'is-invalid': submitted && f.vehicleMake.errors }" />

            <!-- <div *ngIf="submitted && formErrors.make" class="invalid-feedback">
              {{formErrors.make}}
            </div> -->
          </div>

          <div class="form-group col-6">
            <label class="required" for="vehicleModel">model:</label>
            <input type="text" formControlName="vehicleModel" class="form-control" id="vehicleModel" name="vehicleModel"
              [ngClass]="{ 'is-invalid': submitted && f.vehicleModel.errors }" />

            <!-- <div *ngIf="submitted && formErrors.model" class="invalid-feedback">
              {{formErrors.model}}
            </div> -->
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-6">
            <label class="required" for="vehicleManufacturingDate">manufacturingDate:</label>
            <input type="text" formControlName="vehicleManufacturingDate" class="form-control"
              id="vehicleManufacturingDate" name="vehicleManufacturingDate"
              [ngClass]="{ 'is-invalid': submitted && f.vehicleManufacturingDate.errors }" />

            <!-- <div *ngIf="submitted && formErrors.manufacturingDate" class="invalid-feedback">
              {{formErrors.manufacturingDate}}
            </div> -->
          </div>

          <div class="form-group col-6">
            <label class="required" for="vehicleRegistrationNumber">vehicleRegistrationNumber:</label>
            <input type="text" formControlName="vehicleRegistrationNumber" class="form-control"
              id="vehicleRegistrationNumber" name="vehicleRegistrationNumber"
              [ngClass]="{ 'is-invalid': submitted && f.vehicleRegistrationNumber.errors }" />

            <!-- <div *ngIf="submitted && formErrors.vehicleRegistrationNumber" class="invalid-feedback">
              {{formErrors.vehicleRegistrationNumber}}
            </div> -->
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-6">
            <label class="required" for="vehicleIdentificationNumber">vehicleIdentificationNumber:</label>
            <input type="text" formControlName="vehicleIdentificationNumber" class="form-control"
              id="vehicleIdentificationNumber" name="vehicleIdentificationNumber"
              [ngClass]="{ 'is-invalid': submitted && f.vehicleIdentificationNumber.errors }" />

            <!-- <div *ngIf="submitted && formErrors.vehicleIdentificationNumber" class="invalid-feedback">
              {{formErrors.vehicleIdentificationNumber}}
            </div> -->
          </div>

          <div class="form-group col-6">
            <label class="required" for="vehicleInspectionActive">vehicleInspectionActive:</label>
            <input type="text" formControlName="vehicleInspectionActive" class="form-control"
              id="vehicleInspectionActive" name="vehicleInspectionActive"
              [ngClass]="{ 'is-invalid': submitted && f.vehicleInspectionActive.errors }" />

            <!-- <div *ngIf="submitted && formErrors.vehicleInspectionActive" class="invalid-feedback">
              {{formErrors.vehicleInspectionActive}}
            </div> -->
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-6">
            <label class="required" for="vehiclePower">power:</label>
            <input type="text" formControlName="vehiclePower" class="form-control" id="vehiclePower" name="vehiclePower"
              [ngClass]="{ 'is-invalid': submitted && f.vehiclePower.errors }" />

            <!-- <div *ngIf="submitted && formErrors.power" class="invalid-feedback">
              {{formErrors.power}}
            </div> -->
          </div>

          <div class="form-group col-6">
            <label class="required" for="vehicleEngineSize">engineSize:</label>
            <input type="text" formControlName="vehicleEngineSize" class="form-control" id="vehicleEngineSize"
              name="vehicleEngineSize" [ngClass]="{ 'is-invalid': submitted && f.vehicleEngineSize.errors }" />

            <!-- <div *ngIf="submitted && formErrors.engineSize" class="invalid-feedback">
              {{formErrors.engineSize}}
            </div> -->
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-6">
            <label class="required" for="vehicleFuelType">fuelType:</label>
            <input type="text" formControlName="vehicleFuelType" class="form-control" id="vehicleFuelType"
              name="vehicleFuelType" [ngClass]="{ 'is-invalid': submitted && f.vehicleFuelType.errors }" />

            <!-- <div *ngIf="submitted && formErrors.fuelType" class="invalid-feedback">
              {{formErrors.fuelType}}
            </div> -->
          </div>

          <div class="form-group col-6">
            <label class="required" for="vehicleTransmission">transmission:</label>
            <input type="text" formControlName="vehicleTransmission" class="form-control" id="vehicleTransmission"
              name="vehicleTransmission" [ngClass]="{ 'is-invalid': submitted && f.vehicleTransmission.errors }" />

            <!-- <div *ngIf="submitted && formErrors.transmission" class="invalid-feedback">
              {{formErrors.transmission}}
            </div> -->
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-6">
            <label class="required" for="vehicleGearbox">gearbox:</label>
            <input type="text" formControlName="vehicleGearbox" class="form-control" id="vehicleGearbox"
              name="vehicleGearbox" [ngClass]="{ 'is-invalid': submitted && f.vehicleGearbox.errors }" />

            <!-- <div *ngIf="submitted && formErrors.gearbox" class="invalid-feedback">
              {{formErrors.gearbox}}
            </div> -->
          </div>

          <div class="form-group col-6">
            <label class="required" for="vehicleEvaluation">evaluation:</label>
            <input type="text" formControlName="vehicleEvaluation" class="form-control" id="vehicleEvaluation"
              name="vehicleEvaluation" [ngClass]="{ 'is-invalid': submitted && f.vehicleEvaluation.errors }" />

            <!-- <div *ngIf="submitted && formErrors.evaluation" class="invalid-feedback">
              {{formErrors.evaluation}}
            </div> -->
          </div>
        </div>

        <div class="form-row float-right">
          <div class="form-group modal-buttons">
            <button type="button" class="btn btn-outline-dark" awPreviousStep>Back</button>
            <button type="button" class="btn btn-primary" (click)="onNext()" awNextStep>Next</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
