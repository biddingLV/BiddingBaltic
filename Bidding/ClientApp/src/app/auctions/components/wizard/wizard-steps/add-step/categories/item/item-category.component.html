<pre>{{ addStepForm.value | json }}</pre>

<div class="container">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="addStepForm">
        <div class="form-row">
          <div class="form-group col-6">
            <label for="itemName">Izsoles Nosaukums</label>
            <input type="text" formControlName="itemName" class="form-control" id="itemName" name="itemName"
              [ngClass]="{ 'is-invalid': submitted && f.itemName.errors }" maxlength="100" />
          </div>

          <div class="form-group col-6">
            <label for="itemModel">Modelis</label>
            <input type="text" formControlName="itemModel" class="form-control" id="itemModel" name="itemModel"
              [ngClass]="{ 'is-invalid': submitted && f.itemModel.errors }" maxlength="100" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-6">
            <label for="itemManufacturingYear">Ražošanas gads:</label>
            <input type="number" maxlength="10" formControlName="itemManufacturingYear" class="form-control"
              id="itemManufacturingYear" name="itemManufacturingYear"
              [ngClass]="{ 'is-invalid': submitted && f.itemManufacturingYear.errors }" />

            <div *ngIf="submitted && formErrors.itemManufacturingYear" class="invalid-feedback">
              {{formErrors.itemManufacturingYear}}
            </div>
          </div>

          <div class="form-group col-6">
            <label>Stāvoklis:</label>
            <ng-select #itemConditionSelect formControlName="itemCondition" [clearable]="false" [virtualScroll]="true"
              id="itemCondition" name="itemCondition">
              <ng-option *ngFor="let cond of conditions; let i = index" [value]="cond.conditionId">
                {{cond.conditionName}}
              </ng-option>
            </ng-select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-6">
            <label for="itemEvaluation">Apraksts / novērtējums:</label>
            <textarea class="form-control" formControlName="itemEvaluation" rows="2" id="itemEvaluation"
              name="itemEvaluation" [ngClass]="{ 'is-invalid': submitted && f.itemEvaluation.errors }"
              maxlength="1000"></textarea>

            <div *ngIf="submitted && formErrors.itemEvaluation" class="invalid-feedback">
              {{formErrors.itemEvaluation}}
            </div>
          </div>

          <div class="form-group col-6">
            <label for="itemStartingPrice">Minimālā cena (EUR):</label>
            <input type="number" maxlength="10" formControlName="itemStartingPrice" class="form-control"
              id="itemStartingPrice" name="itemStartingPrice"
              [ngClass]="{ 'is-invalid': submitted && f.itemStartingPrice.errors }" />

            <div *ngIf="submitted && formErrors.itemStartingPrice" class="invalid-feedback">
              {{formErrors.itemStartingPrice}}
            </div>
          </div>
        </div>

        <div class="form-row float-right">
          <div class="form-group modal-buttons">
            <button type="button" class="btn btn-outline-dark" awPreviousStep>Back</button>
            <button type="button" class="btn btn-primary" (click)="onNext()" awNextStep>Next</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
