<div *ngIf="auctionTable">
  <app-auctions-table *ngIf="auctionTable" [auctionTable]="auctionTable" [numberRows]="numberRows" [selected]="selected"
    (pageChange)="updateRequest('Page', $event)" (sortChange)="onSortChange($event)" (detailsClick)="onDetailsClick()"
    (selectedChange)="onSelectedChange($event)"></app-auctions-table>
</div>
