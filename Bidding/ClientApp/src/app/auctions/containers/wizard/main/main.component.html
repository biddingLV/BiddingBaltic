<div class="modal-header auction-add__header">
  <h3 class="modal-title pull-left">New Auction</h3>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body auction-add__body">
  <aw-wizard #wizard [navBarLayout]="'large-empty-symbols'">
    <app-auction-add-category-wizard-step style="width: 100%;" awWizardStep [stepTitle]="'Kategorija'"
      [categories]="categories" [canExit]="moveDirectionCategoryStep" (emitTopCategoryId)="onTopCategoryChange($event)"
      (emitSubCategoryId)="onSubCategoryChange($event)">
    </app-auction-add-category-wizard-step>

    <ng-container *ngFor="let i of steps">
      <app-auction-add-add-wizard-step style="width: 100%;" awWizardStep stepTitle="Izsoles detalas {{i}}"
        [canExit]="moveDirectionAddStep" [selectedTopCategoryId]="selectedTopCategoryId"
        [selectedSubCategoryId]="selectedSubCategoryId" (emitAddWizardStep)="addWizardStep($event)">
      </app-auction-add-add-wizard-step>
    </ng-container>

    <app-auction-add-last-wizard-step style="width: 100%;" awWizardStep [stepTitle]="'Rikotajs un norise'">
    </app-auction-add-last-wizard-step>
  </aw-wizard>
</div>
