<div class="container page-content">
  <!-- Page title -->
  <div class="row">
    <div class="col-12">
      <h1>Auctions</h1>
    </div>
  </div>

  <!-- Filters -->
  <div class="row">
    <div class="col-3">
      <div class="form-group">
        <label>Top-category:</label>
        <ng-select [clearable]="false" [virtualScroll]="true" [multiple]="true" [closeOnSelect]="false"
          placeholder="Select category" (change)="onCategoryChange($event)">
          <ng-option *ngFor="let cat of filters.topCategories; let i = index" [value]="cat.categoryId">
            {{cat.categoryName}} ({{cat.categoryTotalCount}})
          </ng-option>
        </ng-select>
      </div>
    </div>

    <div class="col-3">
      <div class="form-group">
        <label>Types:</label>
        <ng-select [clearable]="false" [virtualScroll]="true" [multiple]="true" [closeOnSelect]="false"
          placeholder="Select type" (change)="onTypeChange($event)">
          <ng-option *ngFor="let typ of auctionTypes; let i = index" [value]="typ.typeId">
            {{typ.typeName}} ({{typ.typeTotalCount}})
          </ng-option>
        </ng-select>
      </div>
    </div>
  </div>

  <!-- List/Table -->
  <div class="row">
    <div class="col-12">
      <app-auction-list [(categoryIds)]="selectedCategoryIds" [(typeIds)]="selectedTypeIds"></app-auction-list>
    </div>
  </div>
</div>
