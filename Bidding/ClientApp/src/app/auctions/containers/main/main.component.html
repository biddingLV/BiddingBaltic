<div class="container page-content">
  <!-- Page title -->
  <div class="row">
    <div class="col-12">
      <h1>Auctions</h1>
    </div>
  </div>

  <!-- Filters -->
  <div class="row">
    <div class="col-3">
      <div class="form-group">
        <label>Top-category:</label>
        <ng-select [clearable]="false" [virtualScroll]="true" [multiple]="true" [closeOnSelect]="false" placeholder="Select category">
          <ng-option *ngFor="let cat of filters.topCategories; let i = index" [value]="cat.categoryId" (idChange)="onTopCategoryChange($event)">
            {{cat.categoryName}} ({{filters.topCategoryCount}})
          </ng-option>
        </ng-select>
      </div>
    </div>

    <div class="col-3">
      <div class="form-group">
        <label>Sub-category:</label>
        <ng-select [clearable]="false" [virtualScroll]="true" placeholder="Select category type">
          <ng-option>
          </ng-option>
        </ng-select>
      </div>
    </div>
  </div>

  <!-- List/Table -->
  <div class="row">
    <div class="col-12">
      <app-auction-list></app-auction-list>
    </div>
  </div>
</div>
