<div class="container page-content auction-list">
  <div class="row">
    <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
  </div>

  <!-- Page title -->
  <div class="row d-flex justify-content-end">
    <div class="col-12 mt-5 mb-5 d-flex justify-content-center">
      <h1 class="auction-list--title font-weight-bold">Izvēlies izsoli un aidā!</h1>
    </div>
  </div>

  <!-- Search bar -->
  <div class="row d-flex">
    <div class="col-3 mt-5 mb-5">
      <app-search-bar (searchChange)="onSearch($event)"></app-search-bar>
    </div>
  </div>

  <!-- Filters -->
  <div class="row d-flex">
    <div class="col-12">
      <ng-container *ngIf="filters">
        <app-auction-filters
          [filters]="filters"
          [auctionTypes]="auctionTypes"
          [categoryFilter]="categoryFilter"
          (topCategoryChange)="onTopCategoryChange($event)"
          (subCategoryChange)="onSubCategoryChange($event)"
        ></app-auction-filters>
      </ng-container>
    </div>
  </div>

  <!-- List & Table -->
  <div class="row mb-5">
    <div class="col-12">
      <app-auction-list
        [selectedCategoryIds]="selectedCategoryIds"
        [selectedTypeIds]="selectedTypeIds"
        [specifiedSearchText]="specifiedSearchText"
        [categoryFilter]="categoryFilter"
      ></app-auction-list>
    </div>
  </div>
</div>
