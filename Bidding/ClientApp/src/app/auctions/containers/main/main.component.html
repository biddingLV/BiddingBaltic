<div class="container page-content auction-list">
  <app-verification-alert></app-verification-alert>

  <div class="row">
    <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
  </div>

  <!-- Page title -->
  <div class="row d-flex justify-content-end">
    <div class="col-12 mt-5 mb-5 d-flex justify-content-center">
      <h1 class="auction-list--title font-weight-bold">
        Izvēlies izsoli un aidā!
      </h1>
    </div>
  </div>

  <!-- Search bar -->
  <div class="row d-flex">
    <div class="col-3 mt-5 mb-5">
      <app-search-bar (searchChange)="onSearch($event)"></app-search-bar>
    </div>
  </div>

  <!-- List & Table -->
  <div class="row mb-5">
    <div class="col-12">
      <app-auction-list
        [specifiedSearchText]="specifiedSearchText"
      ></app-auction-list>
    </div>
  </div>
</div>
